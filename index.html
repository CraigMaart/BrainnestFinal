<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" id="theme" />
    <script src="script.js" defer></script>
    <title>My Calculator</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="header-container">
                <h1 id="toast">Welcome to my calculator</h1>
            </div>
            <div class="output">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>
            <div class="second-row">
                <button type="button" data-num>1</button>
                <button type="button" data-num>2</button>
                <button type="button" data-num>3</button>
                <button type="button" data-operation>+</button>
            </div>
            <div class="third-row">
                <button type="button" data-num>4</button>
                <button type="button" data-num>5</button>
                <button type="button" data-num>6</button>
                <button type="button" data-operation>-</button>
            </div>
            <div class="fourth-row">
                <button type="button" data-num>7</button>
                <button type="button" data-num>8</button>
                <button type="button" data-num o>9</button>
                <button type="button" data-operation>*</button>
            </div>
            <div class="fifth-row">
                <button type="button" data-operation>รท</button>
                <button type="button" data-num>0</button>
                <button type="button" data-num>.</button>
                <button type="button" data-equals>=</button>
            </div>
            <button type="button" class="clearIn" data-delete>BS</button>
            <button type="button" class="clearAll" data-clear>AC</button>
        </div>
    </div>

</body>

</html>
